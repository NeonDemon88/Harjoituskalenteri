<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Luo uusi käyttäjätunnus</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
	<div class="container">
		<div class="row" style="margin-top: 20px">
			<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
				<form th:object="${signupform}" th:action="@{/saveuser}" action="#"
					method="post">
					<fieldset>
					<h1>Luo käyttäjätunnus</h1>
					
					<div class="input-group" style="margin-bottom: 10px">
						<label> Käyttäjätunnus :<input type="text"
							th:field="*{username}" class="form-control input-lg" placeholder="Käyttäjätunnus" required="true" autofocus="true"/></label>
						<p th:if="${#fields.hasErrors('username')}"
							th:errors="*{username}">Käyttäjätunnus virhe</p>
					</div>
					<div class="input-group" style="margin-bottom: 10px">
						<label> Sähköposti :<input type="email"
							th:field="*{email}" class="form-control input-lg" /></label>
						<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Sähköposti
							virhe</p>
					</div>
					<div class="input-group" style="margin-bottom: 10px">
						<label> Salasana :<input type="password"
							th:field="*{password}" class="form-control input-lg" /></label>
						<p th:if="${#fields.hasErrors('password')}"
							th:errors="*{password}">Salasana virhe</p>
					</div>
					<div class="input-group" style="margin-bottom: 10px">
						<label> Salasana uudelleen: <input type="password"
							th:field="*{passwordCheck}" class="form-control input-lg" /></label>
						<p th:if="${#fields.hasErrors('passwordCheck')}"
							th:errors="*{passwordCheck}">Salasana ei täsmää</p>
					</div>

					<div class="row">
					 	<div class="text-center" style="margin-right: 30%; margin-left: 30%">
							<input type="submit" class="btn btn-lg btn-primary btn-block" value="Luo käyttäjätili"></input> 
						</div>
					</div>
					
					<div class="text-center" style="padding: 10px">
                        <a th:href="@{/login}">Takaisin kirjautumiseen</a>
                    </div>
                </fieldset>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
