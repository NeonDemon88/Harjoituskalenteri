<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Luo uusi käyttäjätunnus</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
	<div class="container">
		<div class="row" style="margin-top: 10px">
			<div class="col-xs-6 col-sm-6 col-md-6">
				<form th:object="${signupform}" th:action="@{/saveuser}" action="#"
					method="post">
					<h1>Luo käyttäjätunnus</h1>
					<div style="margin-bottom: 5px">
						<label> Käyttäjätunnus :<input type="text"
							th:field="*{username}" class="form-control" /></label>
						<p th:if="${#fields.hasErrors('username')}"
							th:errors="*{username}">Käyttäjätunnus virhe</p>
					</div>
					<div style="margin-bottom: 5px">
						<label> Sähköposti :<input type="email"
							th:field="*{email}" class="form-control" /></label>
						<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Sähköposti
							virhe</p>
					</div>
					<div style="margin-bottom: 5px">
						<label> Salasana :<input type="password"
							th:field="*{password}" class="form-control" /></label>
						<p th:if="${#fields.hasErrors('password')}"
							th:errors="*{password}">Salasana virhe</p>
					</div>
					<div style="margin-bottom: 10px">
						<label> Salasana uudelleen: <input type="password"
							th:field="*{passwordCheck}" class="form-control" /></label>
						<p th:if="${#fields.hasErrors('passwordCheck')}"
							th:errors="*{passwordCheck}">Salasana ei täsmää</p>
					</div>

					<div>
						<input type="submit" class="btn btn-success"
							value="Luo käyttäjätili"></input> <a href="/login"
							class="btn btn-success" >Takaisin kirjautumiseen</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
